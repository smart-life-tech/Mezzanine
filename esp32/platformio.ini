; PlatformIO Project Configuration File
; Forklift Ultrasonic Warning System - Olimex ESP32-PoE Configuration
;
; Platform: espressif32
; Board: Olimex ESP32-PoE
; Framework: Arduino
; Target: SR04 sensor reading + UDP networking to Raspberry Pi
;
; https://docs.platformio.org/page/projectconf.html

[env:esp32-poe]
platform = espressif32
board = esp32-poe
framework = arduino

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=2

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; No external libraries needed - using built-in WiFiUDP and ETH
; lib_deps = 
    AsyncUDP @ ^0.0.1
